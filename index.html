<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorter</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <input type="text" id="url" />
    <button onclick="processUrl()">Query</button>

    <div class="contents">
      <div class="box">
        <pre id="raw"></pre>
      </div>
      <div class="box">
        <pre id="processed"></pre>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>

    <script>
      async function processUrl() {
        const url = document.getElementById("url").value;

        const response = await axios.post("http://localhost:3000/query", {
          url: url,
        });

        document.getElementById("raw").textContent = JSON.stringify(
          response.data.raw,
          undefined,
          2
        );
        document.getElementById("processed").textContent = JSON.stringify(
          response.data.processed,
          undefined,
          2
        );
      }
    </script>
  </body>
</html>
